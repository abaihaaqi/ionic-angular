<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isLogin ? "Login" : "Signup" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ isLogin ? "Login" : "Signup" }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                type="email"
                label="Email"
                labelPlacement="floating"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <p>Should be a valid email address.</p>
            </ion-item>
            <ion-item>
              <ion-input
                type="password"
                label="Password"
                labelPlacement="floating"
                ngModel
                name="password"
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <p>Should be at least 6 characters long.</p>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="full"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? "Signup" : "Login" }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            fill="outline"
            (click)="onLogin()"
            [disabled]="!f.valid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
